<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-container">
        <h1>Love Calculator</h1>
        
        <div class="container">
            
            <div class="your-name-container">
                <input type="text" id="your-name" placeholder="Your Name">
            </div>
            <div class="heart-img-container">
                <img src="../img/heart.png" alt="heart" id="heart-img">
                <button id="match-test">Test!</button>
            </div>
            <div class="crush-name-container">
                <input type="text" id="crush-name" placeholder="Crush Name">
            </div>
        </div>
        <div class="result-container">
            <h2 id="result"></h2> 
        </div>
    </div>
        

    <script src="main.js"></script>
</body>
</html>
